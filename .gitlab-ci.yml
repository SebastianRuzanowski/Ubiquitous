image: mcr.microsoft.com/dotnet/core/sdk:2.2.301

stages:
  - build
  - test
  - performance
  - myget_common
  - myget_eventbus
  - myget_eventbus_rabbitmq
  - myget_integrationeventlog
  - deploy

build:
  stage: build
  before_script:
    - 'dotnet restore'
  #  - 'npm install' todo
  script:
    - 'dotnet build'
#    - 'chmod -R +x ./scripts'
#    - 'scripts/run-tests.bat' todo

code_quality:
  stage: test
  when: manual
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker pull codeclimate/codeclimate
    - docker run
      --env CODECLIMATE_DEBUG=1
      --env CODECLIMATE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      --volume /tmp/cc:/tmp/cc
      codeclimate/codeclimate analyze -f html > report.html
  artifacts:
    paths: [report.html]
  dependencies: []
  except:
    variables:
      - $CODE_QUALITY_DISABLED

MyGet_Common:
  stage: myget_common
  before_script:
    - 'cd src/BuildingBlocks/Common'
    - chmod -R a+x ./scripts
  script:
    - ./scripts/dotnet-restore.sh
    - ./scripts/dotnet-build.sh
    - ./scripts/dotnet-nuget-push.sh

MyGet_EventBus:
  stage: myget_eventbus
  before_script:
    - 'cd src/BuildingBlocks/U.EventBus'
