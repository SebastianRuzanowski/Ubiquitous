version: "3.5"

services:


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - ubiquitous

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    command:
    [
        "redis-server",
        "--bind",
        "redis",
        "--port",
        "6379"
    ]
    volumes:
      - redis:/data
    restart: unless-stopped
    networks:
      - ubiquitous

  consul:
    image: consul
    container_name: consul
    ports:
      - 8500:8500
    restart: unless-stopped
    volumes:
      - consul:/consul/data
    networks:
      - ubiquitous

  fabio:
    image: fabiolb/fabio
    container_name: fabio
    environment:
    - FABIO_REGISTRY_CONSUL_ADDR=consul:8500
    ports:
    - 9998:9998
    - 9999:9999
    restart: unless-stopped
    networks:
      - ubiquitous

  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
      - '8086:8086'
    volumes:
      - influxdb:/var/lib/influxdb
    networks:
      - ubiquitous

volumes:
  portainer:
    driver: local
  rabbitmq:
    driver: local
  redis:
    driver: local
  postgres:
    driver: local
  pgadmin:
    driver: local
  consul:
    driver: local
  fabio:
    driver: local
  influxdb:
    driver: local

networks:
  ubiquitous:
    name: ubiquitous
    external: true