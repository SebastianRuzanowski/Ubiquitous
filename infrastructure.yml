version: "3.5"

services:
  mongo:
    image: mongo:4
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes: 
      - rabbitmq:/var/lib/rabbitmq

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes: 
      - redis:/data

  elasticsearch:
    build:
      context: elk/elasticsearch/
    container_name: elasticsearch
    volumes:
      - elasticsearch:/var/lib/elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"

  logstash:
    build:
      context: elk/logstash/
    container_name: logstash
    volumes:
      - logstash:/var/lib/logstash
    ports:
      - "8081:8081"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: elk/kibana/
    container_name: kibana
    volumes:
      - kibana:/var/lib/kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  seq:
    image: datalust/seq 
    container_name: seq
    restart: always
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 6677:6677
    volumes: 
      - seq:/data

volumes:
  mongo:
    driver: local
  rabbitmq:
    driver: local
  redis:
    driver: local
  elasticsearch:
    driver: local
  logstash:
    driver: local
  kibana:
    driver: local
  seq:
    driver: local