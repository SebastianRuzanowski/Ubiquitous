stages:
  - deploy_eventbus_rabbitmq

eventbus.rabbitmq:
  stage: deploy_eventbus_rabbitmq
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  before_script:
    - chmod -R a+x scripts
  script:
    - ./scripts/dotnet-nuget-push.sh
    - ./scripts/dotnet-publish.sh