stages:
  - eventbus_rabbitmq

eventbus.rabbitmq:
  stage: eventbus_rabbitmq
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker build -t registry.gitlab.com/ruzanowski/ubiquitous/eventbus.rabbitmq ./src/BuildingBlocks/U.EventBus.RabbitMQ
    - docker push registry.gitlab.com/ruzanowski/ubiquitous/eventbus.rabbimq