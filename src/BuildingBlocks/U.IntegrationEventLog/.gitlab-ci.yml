stages:
  - deploy_integrationeventlog

integrationeventlog:
  stage: deploy_integrationeventlog
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  before_script:
    - chmod -R a+x scripts
  script:
    - ./scripts/dotnet-nuget-publish.sh
    - ./scripts/dotnet-publish.sh