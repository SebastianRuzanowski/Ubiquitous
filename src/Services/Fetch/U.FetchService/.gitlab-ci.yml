stages:
  - build

fetchservice:
  stage: build
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker build -t registry.gitlab.com/ruzanowski/ubiquitous/fetchservice ./src/Services/Fetch/U.FetchService
    - docker push registry.gitlab.com/ruzanowski/ubiquitous/fetchservice