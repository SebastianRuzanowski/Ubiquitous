stages:
  - build

notificationservice:
  stage: build
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker build -t registry.gitlab.com/ruzanowski/ubiquitous/notificationservice ./src/Services/Notification/U.NotificationService
    - docker push registry.gitlab.com/ruzanowski/ubiquitous/notificationservice