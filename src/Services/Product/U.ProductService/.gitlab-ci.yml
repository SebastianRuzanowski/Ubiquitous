stages:
  - build

productservice:
  stage: build
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker build -t registry.gitlab.com/ruzanowski/ubiquitous/productservice ./src/Services/Product/U.ProductService
    - docker push registry.gitlab.com/ruzanowski/ubiquitous/productservice