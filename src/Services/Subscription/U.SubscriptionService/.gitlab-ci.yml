stages:
  - build

subscriptionservice:
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  stage: build
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
  script:
    - docker build -t registry.gitlab.com/ruzanowski/ubiquitous/subscriptionservice ./src/Services/Subscription/U.SubscriptionService
    - docker push registry.gitlab.com/ruzanowski/ubiquitous/subscriptionservice