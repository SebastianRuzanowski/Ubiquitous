<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!</h2></noscript>
<app-nav-menu
  (navBarToggle)="sidenav.toggle()"
  (notificationBarToggle)="receiveNotificationBarToggle($event)"
  [notificationNavBadgeCounter]="notificationsToRead"
></app-nav-menu>
<app-loader></app-loader>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="sideNavTheme">
    <mat-nav-list style="align-items: flex-start">
      <a mat-list-item routerLink="/dashboard">
        <mat-icon
          small-icon
          aria-hidden="false"
          aria-label="dashboard icon"
          style="padding-right: 30px">
          dashboard
        </mat-icon>
        Dashboard
      </a>
      <a
        mat-list-item
        routerLink="/products">
        <mat-icon
          small-icon
          aria-hidden="false"
          aria-label="product icon"
          style="padding-right: 30px">redeem
        </mat-icon>
        Products
      </a>
      <a
        mat-list-item
        routerLink="/categories">
        <mat-icon
          small-icon
          aria-hidden="false"
          aria-label="category icon"
          style="padding-right: 30px">category
        </mat-icon>
        Categories</a>
      <a mat-list-item routerLink="/manufacturers">
        <mat-icon small-icon aria-hidden="false" aria-label="manufacturers icon" style="padding-right: 30px">
          supervised_user_circle
        </mat-icon>
        Manufacturers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav
    mode="side"
    position="end"
    [opened]="isNotificationNavBarToggled"
  >
    <notifications-list
      (notificationsBadgeEvent)="receiveNotificationsBadgeEvent($event)">
    </notifications-list>
  </mat-sidenav>

    <router-outlet></router-outlet>

</mat-sidenav-container>
