<div class="drawer" #drawer>
  <ng-container *ngIf="anyNotifications(); then list; else empty"></ng-container>

  <ng-template #list>
    <div
      [infiniteScrollDisabled]="isFullListDisplayed"
      (scrolled)="onScroll()"
      [scrollWindow]="false"
      infiniteScroll
      class="list"
    >
      <ng-container *ngFor="let notification of notificationsToShow">
        <notification-card [notification]="notification"></notification-card>
        <mat-divider></mat-divider>
      </ng-container>
    </div>
  </ng-template>
</div>

<ng-template #empty>
  <div class="message-container">
    <p>
      {{ 'No notifications found'  }}
    </p>
  </div>
</ng-template>
